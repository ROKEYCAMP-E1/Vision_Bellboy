<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream</title>
</head>
<body>
    <h1>Live Video Stream</h1>
    <img id="video-feed" src="" alt="Video Feed" width="640" height="360">
    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
    <script>
        const socket = io.connect();
        const imgElement = document.getElementById('video-feed');

        socket.on('frame', (data) => {
            // WebSocket을 통해 수신한 프레임을 표시
            imgElement.src = 'data:image/jpeg;base64,' + btoa(new Uint8Array(data).reduce((data, byte) => data + String.fromCharCode(byte), ''));
        });
    </script>
</body>
</html>
